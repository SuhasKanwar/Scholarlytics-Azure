<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Suhas Kanwar" />
    <meta
      name="keywords"
      content="Scholarlytics, AI, Machine Learning, Predictions, Education, Students"
    />
    <meta
      name="Description"
      content="Unlock your academic potential with Scholarlytics"
    />
    <title>Scholarlytics</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/predict.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">Scholarlytics</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/predict" class="active">Predict</a></li>
      </ul>
    </nav>

    <main>
      <h1>Student Exam Performance Prediction</h1>
      <form
        action="{{ url_for('predict') }}"
        method="post"
        id="prediction-form"
      >
        <div class="form-container">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
              <option value="" disabled selected>Select your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ethnicity">Race or Ethnicity</label>
            <select name="ethnicity" id="ethnicity" required>
              <option value="" disabled selected>Select Ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>
          <div class="form-group">
            <label for="parental_level_of_education"
              >Parental Level of Education</label
            >
            <select
              name="parental_level_of_education"
              id="parental_level_of_education"
              required
            >
              <option value="" disabled selected>
                Select Parent Education
              </option>
              <option value="associate's degree">Associate's degree</option>
              <option value="bachelor's degree">Bachelor's degree</option>
              <option value="high school">High school</option>
              <option value="master's degree">Master's degree</option>
              <option value="some college">Some college</option>
              <option value="some high school">Some high school</option>
            </select>
          </div>
          <div class="form-group">
            <label for="lunch">Lunch Type</label>
            <select name="lunch" id="lunch" required>
              <option value="" disabled selected>Select Lunch Type</option>
              <option value="free/reduced">Free/Reduced</option>
              <option value="standard">Standard</option>
            </select>
          </div>
          <div class="form-group">
            <label for="test_preparation_course">Test Preparation Course</label>
            <select
              name="test_preparation_course"
              id="test_preparation_course"
              required
            >
              <option value="" disabled selected>Select Test Course</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reading_score">Reading Score (out of 100)</label>
            <input
              type="number"
              name="reading_score"
              id="reading_score"
              min="0"
              max="100"
              required
            />
          </div>
          <div class="form-group">
            <label for="writing_score">Writing Score (out of 100)</label>
            <input
              type="number"
              name="writing_score"
              id="writing_score"
              min="0"
              max="100"
              required
            />
          </div>
        </div>
        <button type="submit">Predict Math Score</button>
      </form>
      <div id="result" class="hidden">
        <h2>Prediction Result</h2>
        <p>Your predicted math score is: <span id="predicted-score"></span></p>
      </div>
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Calculating your prediction...</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Scholarlytics. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/predict.js') }}"></script>
  </body>
</html>
